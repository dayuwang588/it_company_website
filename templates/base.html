
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键：响应式元标签，必须加！让页面适配手机 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IT公司官网{% endblock %}</title>
    
    <!-- 1. 引入 Bootstrap CSS（CDN 方式，无需下载） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选：引入 Font Awesome 图标（适配你的核心优势模块） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 自定义 CSS（子模板可覆盖） -->
    {% block css %}{% endblock %}
</head>
<body>
    <!-- 导航栏（通用，所有页面都有） -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">IT公司官网</a>
            <!-- 响应式折叠按钮（手机端显示） -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about/">关于我们</a></li>
                     <li class="nav-item"><a class="nav-link" href="/team/">团队介绍</a></li>
                    <li class="nav-item"><a class="nav-link" href="/product/">产品服务</a></li>
                    <li class="nav-item"><a class="nav-link" href="/case/">案例展示</a></li>
                    <li class="nav-item"><a class="nav-link" href="/news/">新闻动态</a></li>
                    <li class="nav-item"><a class="nav-link" href="/job/">招聘信息</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/">联系我们</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 核心内容区（子模板填充专属内容） -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚（通用，所有页面都有） -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>© 2026 IT公司 版权所有 | 联系电话：400-123-4567</p>
        </div>
    </footer>

    <!-- 2. 引入 Bootstrap JS（依赖 Popper，必须按顺序引入） -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <!-- 自定义 JS（子模板可覆盖） -->
    {% block js %}{% endblock %}
</body>
</html>
