
# nginx/conf.d/app.conf
server {
    # 监听 80 端口（HTTP）
    listen 80;
    # 服务器域名/IP
    127.0.0.1;

    # 字符编码
    charset utf-8;

    # 静态文件请求：Nginx 直接处理，不转发到 Django
    location /static/ {
        # 映射到容器内的 /app/static 目录
        alias /app/static/;
        # 缓存静态文件（提高性能）
        expires 30d;
    }

    # 媒体文件请求（用户上传的图片）
    location /media/ {
        alias /app/media/;
        expires 30d;
    }

    # 其他所有请求转发到 Django 容器（Gunicorn 8000 端口）
    location / {
        proxy_pass http://django_app:8000;  # django_app 是 Docker Compose 中 Django 服务的名称
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}